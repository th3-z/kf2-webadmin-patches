<!-- #include file="header.inc" -->

<div id="content">

<h2><%page.title%></h2>

<form method="post" action="<%page.fulluri%>">
<table id="policies" class="grid">
<thead>
<tr>
    <th>IP Mask</th>
    <th>Policy</th>
    <th><input type="hidden" name="action" value="modify" /></th>
</tr>
</thead>
<tbody>
<%policies%>
</tbody>
</table>
</form>

<form method="post" action="<%page.fulluri%>">
<fieldset id="addpolicy">
<legend>Add a new policy</legend>
<div class="section">
<input type="hidden" name="action" value="add" />
<dl>
    <dt><label for="newipmask" title="You can use * as a wildcard.">IP Mask</label></dt>
    <dd><input type="text" name="ipmask" id="newipmask" class="monospace" /></dd>
    <dt><label for="poldeny">Policy</label></dt>
    <dd><input type="radio" name="policy" value="DENY" id="poldeny" checked="checked"/><label for="poldeny">Deny</label>
    <input type="radio" name="policy" value="ALLOW" id="polallow"/><label for="polallow">Allow</label></dd>
    <dd><button type="submit">Add policy</button></dd>
</dl>
</div>
</fieldset>
</form>

</div>
