<div id="content">

<table class="grid">
<tr>
    <th>Player name</th>
    <th>Client Hash</th>
    <th></th>
</tr>
<%bans%>
</table>

<form method="post" action="<%page.fulluri%>">
<fieldset id="addban">
<legend>Add a new ban</legend>
<input type="hidden" name="action" value="add" />
<dl>
    <dt><label for="hashresponse">Client hash</label></dt>
    <dd><input type="text" name="hashresponse" id="hashresponse" class="monospace" /></dd>
    <dt><label for="playername">Player name</label></dt>
    <dd><input type="text" name="playername" id="playername" /></dd>
    <dd><button type="submit">Add ban</button></dd>
</dl>
</fieldset>
</form>

</div>
